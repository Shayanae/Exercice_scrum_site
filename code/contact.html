<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-2 m-2">
                <a href="index.html" class="fs-3 fw-bold text-white text-decoration-none">
                    <img src="images/Header/logo_TOP_RECETTE.png" alt="Logo TOP Recette" class="h-100" width="92">
                    TOP Recette
                </a>
            </div>
            <div class="col">
                <div class="d-flex flex-column justify-content-center h-100">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex flex-row justify-content-end align-items-center me-4 py-2">
                                <a href="http://www.facebook.com" class="me-3"><img src="images/logo_facebook.png" alt="Image de redirection vers le réseau social Facebook" width="48" height="48"></a>
                                <a href="http://www.instagram.com" class="me-3"><img src="images/logo_instagram.png" alt="Image de redirection vers le réseau social Instagram" width="48" height="48"></a>
                                <a href="http://www.tiktok.com" class="me-4"><img src="images/logo_tik_tok.png" alt="Image de redirection vers le réseau social TikTok" width="48" height="48"></a>
                                <button type="button" onclick="location.href = 'login.html';" class="btn btn-color-primary px-4 me-4">Connexion</button>
                                <button type="button" onclick="location.href = 'register.html';" class="btn btn-color-primary px-4">Inscription</button>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="d-flex flex-row justify-content-around">
                            <button type="button" href="index.html" class="btn btn-color-primary px-4">Entrées</button>
                            <button type="button" href="index.html" class="btn btn-color-primary px-4">Plats en famille</button>
                            <button type="button" href="index.html" class="btn btn-color-primary px-4">Desserts</button>
                            <button type="button" href="index.html" class="btn btn-color-primary px-4">Snack</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="d-flex justify-content-center py-4">
            <h1>Nous contacter</h1>
        </div>
        <div class="row d-flex flex-column justify-content-center align-items-center pt-5">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Votre email ne sera pas partagé.</div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="subject" placeholder="Sujet">
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Votre message ici" id="floatingTextarea" style="height: 100px"></textarea>
                        <label for="floatingTextarea">Votre message ici</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Envoyer</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="row">
            <div class="col-10 d-flex flex-row justify-content-around">
                <a href="index.html" class="text-decoration-none text-white">Accueil</a>
                <div class="d-flex flex-column text-decoration-none">
                    <a href="recipe.html" class="text-decoration-none text-white">Entrées</a>
                    <a href="recipe.html" class="text-decoration-none text-white">Plats en famille</a>
                    <a href="recipe.html" class="text-decoration-none text-white">Desserts</a>
                    <a href="recipe.html" class="text-decoration-none text-white">Snacks</a>
                </div>
                <a href="forum.html" class="text-decoration-none text-white">Forum</a>
                <div class="d-flex flex-column">
                    <a href="#" class="text-decoration-none text-white">CGU</a>
                    <a href="#" class="text-decoration-none text-white">CGV</a>
                </div>
                <a href="contact.html" class="text-decoration-none text-white">Contact</a>
            </div>
            <div class="col-2 d-flex text-white fw-bold align-items-center justify-content-center">
                <p>25 rue des Cerisiers,<br>
                    59000 LILLE<br>
                    Tél : 03 20 00 00 00
                </p>
            </div>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->

        crossorigin="anonymous"></script>
</body>

</html>
