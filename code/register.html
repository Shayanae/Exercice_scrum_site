<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <title>Enregistrement</title>
</head>

<body>
    <header>
        <div class="row border-bottom border-light border-4">
                <div class="col-6 p-3">
                    <a href="mailto:contact@top-recette.fr" class="text-black text-decoration-none fw-bold fs-5 me-3"><img src="../images/Header/email.png" class="me-2" alt="Redirection vers l'adresse de messagerie contact de top recette" width="32" height="32">contact@top-recette.fr</a>
                </div>
                <div class="col-6 p-3">
                    <div class="d-flex flex-row justify-content-end">
                        <a href="http://www.facebook.com" class="me-3"><img src="../images/logo_facebook.png" alt="Image de redirection vers le réseau social Facebook" width="32" height="32"></a>
                        <a href="http://www.instagram.com" class="me-3"><img src="../images/logo_instagram.png" alt="Image de redirection vers le réseau social Instagram" width="32" height="32"></a>
                        <a href="http://www.tiktok.com" class="me-4"><img src="../images/logo_tik_tok.png" alt="Image de redirection vers le réseau social TikTok" width="32" height="32"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row h-50">
            <div class="col-3 m-4">
                <a href="index.html" class="fs-1 fw-bold text-decoration-none logo-text">
                    <img src="../images/Header/logo_TOP_RECETTE.png" alt="Logo TOP Recette" class="h-100 rounded-2 me-2" style="width:150px; height:150px;">
                    TOP Recette
                </a>
            </div>
            <div class="col">
                <div class="d-flex flex-column justify-content-between h-100">
                    <div class="row p-3">
                        <div class="col-12">
                            <div class="d-flex flex-row justify-content-end align-items-center me-4 my-3">
                                <button type="button" onclick="location.href = 'login.html';" class="btn btn-color-primary px-4 me-4">Connexion</button>
                                <button type="button" onclick="location.href = 'register.html';" class="btn btn-color-primary px-4">Inscription</button>
                            </div>
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="d-flex flex-row justify-content-around  align-items-center">
                            <button type="button" onclick="location.href = 'recipe.html';" class="btn btn-color-primary px-4">Entrées</button>
                            <button type="button" onclick="location.href = 'recipe.html';" class="btn btn-color-primary px-4">Plats en famille</button>
                            <button type="button" onclick="location.href = 'recipe.html';" class="btn btn-color-primary px-4">Desserts</button>
                            <button type="button" onclick="location.href = 'recipe.html';" class="btn btn-color-primary px-4">Snack</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h1 class="text-center py-5">S'inscrire</h1>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="inputPassword4" required>
                    </div>

                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="inputPassword4" required>
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail4" required>
                    </div>

                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="inputPassword4" required>
                    </div>

                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Confirmation mot de passe</label>
                        <input type="password" class="form-control" id="inputPassword4" required>
                    </div>


                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="inputAddress2" required>
                    </div>

                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ville</label>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>

                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Code postal</label>
                        <input type="text" class="form-control" id="inputZip" required>
                    </div>

                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Téléphone portable</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Téléphone Fixe</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>

                    <div class="col-12 mt-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">Se souvenir de moi</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <action href="#">
                            <button type="submit" class="btn btn-danger">S'inscrire</button>
                        </action>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </main>
    <footer>

    </footer>

    </script>

</html>
